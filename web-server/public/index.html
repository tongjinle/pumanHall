<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>
		Pomelo
		</title>
		<meta http-equiv="content-type" content="text/html;charset=utf-8" />
		<meta http-equiv="content-style-type" content="text/css" />
		<meta http-equiv="content-scripte-type" content="text/javascript" />
		<meta name="author" content="netease" />
		<meta name="version" content="1.0" />
		<meta name="keywords" content="pomelo" />
		<link type="text/css" rel="stylesheet" href="css/bundle.css" />
		<script src="js/lib/build/build.js" type="text/javascript"></script>
		<script type="text/javascript">
		require('boot');
		</script>
		<script type="text/javascript" src="bower_components/underscore/underscore-min.js"></script>
		<script type="text/javascript" src="bower_components/angular/angular.min.js"></script>
		<script type="text/javascript" src="bower_components/jquery/dist/jquery.min.js"></script>
		<script type="text/javascript" src="index.js"></script>
	</head>
	<body>
		<div class="g-doc" ng-controller="hallCtrl">
			<div class="g-banner" style="border:none">
				<div class="logo">
					<div class="img"></div>
				</div>
			</div>
			<div class="loginStatus" ng-class="{'login':isLogin,'logout':!isLogin}">{{isLogin?loginUsername:'未登录'}}</div>
			<div class="g-background">
				<div class="g-content">
					<table >
						<thead>
							<td>玩家名</td>
							<td>大厅</td>
							<td>房间</td>
							<td>游戏名</td>
							<td>游戏状态</td>
						</thead>
						<tbody>
							<tr ng-repeat="p in playerList">
								<td>{{p.name}}</td>
								<td>{{p.hallName||'空'}}</td>
								<td>{{p.roomName||'空'}}</td>
								<td>{{p.gameName||'空'}}</td>
								<td>{{['待准备','已准备','游戏中'][p.gameStatus]}}</td>
							</tr>
						</tbody>
					</table>
					<hr/>
					<table>
						<thead>
							<td>大厅名称</td>
							<td>状态</td>
							<td>人数</td>
							<td> - - </td>
						</thead>
						<tbody>
							<tr ng-repeat="h in hallList">
								<td>{{[h.name, h.gameName].join('-')}}</td>
								<td>{{h.status}}</td>
								<td>{{h.count}}</td>
								<td ng-class="{'inHall':myHallName==h.name,'outHall':myHallName!=h.name}" ng-click="enterHall(h.name)">{{myHallName==h.name?'当前大厅':'进入大厅'}}</td>
							</tr>
						</tbody>


					</table>
				</div>
			</div>
			<div class="g-button">
				<input ng-model="username" type="text" ></input>
				<input ng-model="pwd" type="text" ></input>
			</div>
			<div class="g-button">
				<input type="button" value="login" ng-click="login()"/>
				<input type="button" value="logout" ng-click="logout()"/>
				<input type="button" value="update" ng-click="update()"/>
				<input type="button" value="listAll" ng-click="listAll()"/>
			</div>
			<div class="g-button">
			<input type="button" value="enterHall" onclick="enterHall()"/>
			<input type="button" value="quitHall" onclick="quitHall()"/>
			<input type="button" value="enterRoom1" onclick="enterRoom(1)"/>
			<input type="button" value="enterRoom2" onclick="enterRoom(2)"/>
			<input type="button" value="quitRoom" onclick="quitRoom()"/>
			</div>
			<div class="g-button">
				<input type="button" value="beReady" onclick="beReady()"/>
			</div>
		</div>
	</body>
</html>
